<div class="card-deck">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="game.thumbnail" alt="">
        <div class="card-body">
            <h5 class="card-title">{{ game.title }}</h5>
            <p class="card-text">{{ game.short_description }}</p>
            <button 
                class="btn btn-primary" 
                (click)="addToFavorites(game)" 
                *ngIf="!isFavorite(game)">Add to favorites</button>
            <button 
                class="btn btn-primary" 
                (click)="removeFromFavorites(game)" 
                *ngIf="isFavorite(game)">Remove from favorites</button>
        </div>
    </div>
</div>
